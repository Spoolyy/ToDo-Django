<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <!-- Add TailwindCSS CDN if needed -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-lg w-full p-8 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Are you sure you want to delete this task?</h1>

        <form method="POST">
            {% csrf_token %}
            
            <div class="flex justify-center space-x-1">
                <button type="submit" class="w-full bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-110 duration-300">Delete task</button>
                <a class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-110 duration-300" href="/todolist/task">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
